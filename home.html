<!DOCTYPE html>

<style>
  /* styles.css */

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .navbar {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
  }

  .navbar-brand {
    font-size: 1.5rem;
    font-weight: bold;
  }

  .navbar-nav {
    margin-top: 1rem;
  }

  .nav-item {
    margin-right: 20px;
  }

  .masthead {
    background-image: url('header.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
  }

  .masthead h1 {
    font-size: 3rem;
    font-weight: bold;
  }

  .masthead p {
    font-size: 1.5rem;
  }

  .footer {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
  }

  .typing-effect {
    font-size: 36px;
    font-weight: bold;
    text-align: center;
  }

  .static-text {
    color: #333;
  }

  .dynamic-text {
    color: #333;
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid #333;
    animation: typing 3s infinite;
  }

  h2 {
    color: black;
    font-size: 45px;
  }

  span {
    color: #020202;
  }

  /* Media queries */

  /* Large screens (desktops) */
  @media only screen and (min-width: 1200px) {
    .masthead h1 {
      font-size: 4rem;
    }

    .masthead p {
      font-size: 2rem;
    }

    h2 {
      font-size: 60px;
    }
  }

  /* Medium screens (tablets) */
  @media only screen and (min-width: 768px) and (max-width: 1199px) {
    .masthead h1 {
      font-size: 3.5rem;
    }

    .masthead p {
      font-size: 1.8rem;
    }

    h2 {
      font-size: 50px;
    }
  }

  /* Small screens (mobiles) */
  @media only screen and (max-width: 767px) {
    .masthead h1 {
      font-size: 2.5rem;
    }

    .masthead p {
      font-size: 1.2rem;
    }

    h2 {
      font-size: 30px;
    }

    .navbar-brand {
      font-size: 1.2rem;
    }

    .nav-item {
      margin-right: 10px;
    }
  }
</style>

<body>

            target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>

      </ul>

  <header class="masthead" style="color: black;margin-top: -90px;">
